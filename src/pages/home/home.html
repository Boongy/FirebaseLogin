<ion-header>

  <ion-navbar>

    <ion-buttons start>
      <button ion-button menuToggle  icon-only>
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Boongy & Buds</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="people"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="buttonClicked()">
        <ion-icon name="basket"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>



</ion-header>


<ion-content padding>

  <!--
  <p>Username: {{(profileData | async)?.username}}</p>
  <p>First Name: {{(profileData | async)?.firstName}}</p>
  <p>Last Name: {{(profileData | async)?.lastName}}</p>
  -->

  <ion-chip>
    <button ion-button clear>
      <ion-icon name ="logo-angular"></ion-icon>
    </button>
    <ion-label color="secondary">Chip example</ion-label>
  </ion-chip>


  <ion-item>
    <ion-label floating>Hero Name</ion-label>
    <ion-input type="text" [(ngModel)] ="heroName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Balance</ion-label>
    <ion-input type="number" [(ngModel)] ="ammount"></ion-input>
  </ion-item>

  <button ion-button block color="secondary" (click)="submitDetails(ammount, heroName)">Submit</button>



  <ion-footer>


    <ion-item>
      <ion-icon name="person" item-start></ion-icon>
      <h3>{{(profileData | async)?.username}}'s Score:</h3>
      <ion-badge item-end>{{details.balance}}</ion-badge>
    </ion-item>


  </ion-footer>

</ion-content>
